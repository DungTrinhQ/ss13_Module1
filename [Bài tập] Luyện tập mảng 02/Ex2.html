<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let array = ['c', 's', 'c', '2', '6', '1'];
    function reverse(array) {
        document.write("Thu tu dao nguoc ca ky tu trong mang la: ")
        for (let i = array.length-1; i >=0 ; i--) {
            document.write(array[i]);
        }
    }
    reverse(array);
</script>
</body>
</html>
