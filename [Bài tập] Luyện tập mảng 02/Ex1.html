<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1</title>
</head>
<body>
<!--Viết chương trình khởi tạo mảng 2 chiều, -->
<!--gồm một bộ các phần tử có sẵn,  -->
<!--in ra các phần tử trong mảng-->
<script>
    let array = [[1,2,3,4],['a',53,64,23],[45,65,32,332]];
    for (let i in array) {
        document.write("row "+ i +"<br>");
        for (let j in array[i]) {
            document.write(" "+ array[i][j]+"<br>");
        }
    }
</script>
</body>
