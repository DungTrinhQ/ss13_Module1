<script>
    function max(array) {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (max < array[i])
                max = array[i];
        }
        document.write("phan tu lon nhat mang la "+max);
    }
    function average(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum +=  eval(array[i]);
        }
        console.log(typeof (sum));
        let average = sum/array.length;
        document.write("Trung binh cac phan tu la "+ average);
    }
    function main() {
        let number;
        let array = [];
        number = inputN(number);
        inputArray(number, array);
        displayArray(array);
        document.write("<br>");
        max(array);
        document.write("<br>");
        average(array);
    }
    main();
</script>
