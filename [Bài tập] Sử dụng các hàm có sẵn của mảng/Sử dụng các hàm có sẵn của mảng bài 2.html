<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    const num=prompt('nhập số vào đây');
    const st=num.toString();
    let result=[st[0]];
    for (i=1;i<st.length;i++){
        if(st[i-1]%2==0&&st[i]%2==0){
            result.push('-',st[i]);
        }
        else {
            result.push(st[i])
        }
    }
    document.write(result.join(''))
</script>
</body>
</html>
